<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการข้อมูล Firebase CRUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">ระบบจัดการข้อมูล Firebase</h1>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition duration-200">
                <i class="fas fa-plus"></i> เพิ่มข้อมูล
            </button>
        </div>

        <!-- Connection Status -->
        <div id="connectionStatus" class="mb-4 p-3 rounded-lg hidden"></div>

        <!-- Search and Filter -->
        <div class="mb-6 flex flex-wrap gap-4">
            <div class="flex-1 min-w-[200px]">
                <input type="text" id="searchInput" placeholder="ค้นหาชื่อ, อีเมล, แผนก..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <select id="filterSelect" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                <option value="all">ทั้งหมด</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <button onclick="loadData()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 flex items-center gap-2">
                <i class="fas fa-sync-alt"></i> โหลดใหม่
            </button>
        </div>

        <!-- Data Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">รูป</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ชื่อ-นามสกุล</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">อีเมล</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">แผนก</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">สถานะ</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">วันที่สร้าง</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">จัดการ</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                            <i class="fas fa-circle-notch fa-spin text-3xl text-blue-500 mb-2"></i>
                            <p>กำลังโหลดข้อมูล...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Data Count -->
        <div id="dataCount" class="mt-4 text-sm text-gray-600"></div>

        <!-- Modal for Add/Edit -->
        <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-lg bg-white">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold" id="modalTitle">เพิ่มข้อมูลใหม่</h3>
                    <button onclick="closeModal()" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <form id="dataForm" onsubmit="saveData(event)">
                    <input type="hidden" id="dataId">
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">ชื่อ-นามสกุล <span class="text-red-500">*</span></label>
                        <input type="text" id="name" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="เช่น สมชาย ใจดี">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">อีเมล <span class="text-red-500">*</span></label>
                        <input type="email" id="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="example@email.com">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">แผนก <span class="text-red-500">*</span></label>
                        <select id="department" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                            <option value="">เลือกแผนก</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Sales">Sales</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Finance">Finance</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">URL รูปภาพ</label>
                        <input type="url" id="avatarUrl" placeholder="https://example.com/image.jpg" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p class="text-xs text-gray-500 mt-1">วางลิงค์รูปภาพสำหรับ Avatar (ไม่บังคับ)</p>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">สถานะ</label>
                        <select id="status" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    
                    <div class="flex gap-2 justify-end">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition duration-200">ยกเลิก</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-lg bg-white">
                <div class="text-center">
                    <i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>
                    <h3 class="text-lg font-bold mb-4">ยืนยันการลบข้อมูล</h3>
                    <p class="mb-4 text-gray-600">คุณต้องการลบข้อมูลนี้ใช่หรือไม่? การกระทำนี้ไม่สามารถเรียกคืนได้</p>
                </div>
                <div class="flex gap-2 justify-end">
                    <button onclick="closeDeleteModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition duration-200">ยกเลิก</button>
                    <button onclick="confirmDelete()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-200">ยืนยันการลบ</button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg hidden transition-all duration-500 transform translate-y-0">
            <span id="toastMessage"></span>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAxQr1PCwjWhoz143Ipzcjx9sq2hw5R9dc",
            authDomain: "cm-bookingroom.firebaseapp.com",
            databaseURL: "https://cm-bookingroom-default-rtdb.firebaseio.com",
            projectId: "cm-bookingroom",
            storageBucket: "cm-bookingroom.firebasestorage.app",
            messagingSenderId: "312076484549",
            appId: "1:312076484549:web:d9e1cb3e28747c1aa695ac"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Error initializing Firebase:", error);
            showConnectionStatus("error", "ไม่สามารถเชื่อมต่อ Firebase ได้: " + error.message);
        }

        const database = firebase.database();
        const dataRef = database.ref('users');

        // State
        let currentData = [];
        let deleteId = null;

        // Check Firebase Connection
        const connectedRef = database.ref('.info/connected');
        connectedRef.on('value', (snap) => {
            if (snap.val() === true) {
                showConnectionStatus("success", "เชื่อมต่อ Firebase สำเร็จ");
                loadData();
            } else {
                showConnectionStatus("error", "ไม่สามารถเชื่อมต่อ Firebase ได้");
            }
        });

        // Show connection status
        function showConnectionStatus(type, message) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            
            if (type === "success") {
                statusDiv.classList.add('bg-green-100', 'text-green-700');
            } else {
                statusDiv.classList.add('bg-red-100', 'text-red-700');
            }
            
            statusDiv.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>${message}`;
            statusDiv.classList.remove('hidden');
            
            if (type === "success") {
                setTimeout(() => {
                    statusDiv.classList.add('hidden');
                }, 3000);
            }
        }

        // Load data from Firebase
        function loadData() {
            showLoading(true);
            
            dataRef.once('value', (snapshot) => {
                const data = snapshot.val();
                console.log("Data loaded:", data);
                
                currentData = [];
                
                if (data) {
                    // Convert object to array
                    currentData = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                    
                    // Sort by createdAt descending (newest first)
                    currentData.sort((a, b) => {
                        return (b.createdAt || '').localeCompare(a.createdAt || '');
                    });
                }
                
                renderTable();
                updateDataCount();
                showLoading(false);
                
            }, (error) => {
                console.error("Error loading data:", error);
                showToast("เกิดข้อผิดพลาดในการโหลดข้อมูล: " + error.message, "error");
                showLoading(false);
                
                // Show error in table
                document.getElementById('tableBody').innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-8 text-center text-red-500">
                            <i class="fas fa-exclamation-circle text-3xl mb-2"></i>
                            <p>ไม่สามารถโหลดข้อมูลได้: ${error.message}</p>
                            <button onclick="loadData()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                ลองอีกครั้ง
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        // Render table
        function renderTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterValue = document.getElementById('filterSelect').value;
            
            let filteredData = [...currentData];
            
            // Apply search filter
            if (searchTerm) {
                filteredData = filteredData.filter(item => 
                    (item.name && item.name.toLowerCase().includes(searchTerm)) ||
                    (item.email && item.email.toLowerCase().includes(searchTerm)) ||
                    (item.department && item.department.toLowerCase().includes(searchTerm))
                );
            }
            
            // Apply status filter
            if (filterValue !== 'all') {
                filteredData = filteredData.filter(item => item.status === filterValue);
            }
            
            const tbody = document.getElementById('tableBody');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                            <i class="fas fa-inbox text-3xl mb-2 text-gray-400"></i>
                            <p>ไม่พบข้อมูล</p>
                            <button onclick="openModal()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                เพิ่มข้อมูลแรก
                            </button>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filteredData.map(item => {
                // Format date
                const createdDate = item.createdAt ? new Date(item.createdAt).toLocaleDateString('th-TH') : '-';
                
                return `
                <tr class="hover:bg-gray-50 transition duration-150">
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${item.avatarUrl ? 
                            `<img src="${item.avatarUrl}" alt="avatar" class="h-10 w-10 rounded-full object-cover border-2 border-gray-200" 
                                onerror="this.onerror=null; this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(item.name || 'User')}&background=random';">` : 
                            `<div class="h-10 w-10 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 flex items-center justify-center text-white font-bold">
                                ${item.name ? item.name.charAt(0).toUpperCase() : 'U'}
                            </div>`
                        }
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap font-medium">${item.name || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.email || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-medium">
                            ${item.department || '-'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs rounded-full font-medium ${item.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${item.status === 'active' ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${createdDate}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button onclick="editData('${item.id}')" class="text-blue-600 hover:text-blue-900 mr-3 transition duration-200" title="แก้ไข">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="openDeleteModal('${item.id}')" class="text-red-600 hover:text-red-900 transition duration-200" title="ลบ">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `}).join('');
        }

        // Update data count
        function updateDataCount() {
            const count = currentData.length;
            document.getElementById('dataCount').innerHTML = `พบข้อมูลทั้งหมด <strong>${count}</strong> รายการ`;
        }

        // Modal functions
        function openModal() {
            document.getElementById('modalTitle').textContent = 'เพิ่มข้อมูลใหม่';
            document.getElementById('dataForm').reset();
            document.getElementById('dataId').value = '';
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        // Save data
        function saveData(event) {
            event.preventDefault();
            
            const id = document.getElementById('dataId').value;
            const data = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                department: document.getElementById('department').value,
                avatarUrl: document.getElementById('avatarUrl').value.trim() || null,
                status: document.getElementById('status').value,
                updatedAt: new Date().toISOString()
            };
            
            // Validate data
            if (!data.name || !data.email || !data.department) {
                showToast('กรุณากรอกข้อมูลให้ครบถ้วน', 'error');
                return;
            }
            
            showLoading(true);
            
            if (id) {
                // Update
                dataRef.child(id).update(data)
                    .then(() => {
                        closeModal();
                        showToast('อัปเดตข้อมูลสำเร็จ');
                        loadData(); // Reload data
                    })
                    .catch(error => {
                        console.error("Error updating:", error);
                        showToast('เกิดข้อผิดพลาดในการอัปเดต: ' + error.message, 'error');
                        showLoading(false);
                    });
            } else {
                // Create
                data.createdAt = new Date().toISOString();
                dataRef.push(data)
                    .then(() => {
                        closeModal();
                        showToast('เพิ่มข้อมูลสำเร็จ');
                        loadData(); // Reload data
                    })
                    .catch(error => {
                        console.error("Error saving:", error);
                        showToast('เกิดข้อผิดพลาดในการบันทึก: ' + error.message, 'error');
                        showLoading(false);
                    });
            }
        }

        // Edit data
        function editData(id) {
            const item = currentData.find(d => d.id === id);
            if (item) {
                document.getElementById('modalTitle').textContent = 'แก้ไขข้อมูล';
                document.getElementById('dataId').value = item.id;
                document.getElementById('name').value = item.name || '';
                document.getElementById('email').value = item.email || '';
                document.getElementById('department').value = item.department || '';
                document.getElementById('avatarUrl').value = item.avatarUrl || '';
                document.getElementById('status').value = item.status || 'active';
                document.getElementById('modal').classList.remove('hidden');
            }
        }

        // Delete functions
        function openDeleteModal(id) {
            deleteId = id;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            deleteId = null;
            document.getElementById('deleteModal').classList.add('hidden');
        }

        function confirmDelete() {
            if (deleteId) {
                showLoading(true);
                dataRef.child(deleteId).remove()
                    .then(() => {
                        closeDeleteModal();
                        showToast('ลบข้อมูลสำเร็จ');
                        loadData(); // Reload data
                    })
                    .catch(error => {
                        console.error("Error deleting:", error);
                        showToast('เกิดข้อผิดพลาดในการลบ: ' + error.message, 'error');
                        showLoading(false);
                        closeDeleteModal();
                    });
            }
        }

        // Loading indicator
        function showLoading(show) {
            if (show) {
                document.getElementById('tableBody').innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                            <i class="fas fa-circle-notch fa-spin text-3xl text-blue-500 mb-2"></i>
                            <p>กำลังโหลดข้อมูล...</p>
                        </td>
                    </tr>
                `;
            }
        }

        // Toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transition-all duration-500 transform translate-y-0 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Event listeners for search and filter
        document.getElementById('searchInput').addEventListener('input', renderTable);
        document.getElementById('filterSelect').addEventListener('change', renderTable);

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            const deleteModal = document.getElementById('deleteModal');
            
            if (event.target === modal) {
                closeModal();
            }
            if (event.target === deleteModal) {
                closeDeleteModal();
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Page loaded, initializing...");
        });
    </script>
</body>
</html>
