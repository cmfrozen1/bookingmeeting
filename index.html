    <!-- ‚úÖ Optimized JavaScript -->
    <script>
        // ========== CONFIG ==========
        const CONFIG = {
            GAS_URL: 'https://script.google.com/macros/s/AKfycbwEkTSINEvnyBdapUWbJ8djVpdLt6rN7NlaXn5cKMow7RJtY3gI19-RSMyFHsWBxII-vA/exec',
            LIFF_ID: '2008904120-nqYHD5BT'
        };

        // ========== STATE ==========
        const state = {
            user: null,
            rooms: [],
            myBookings: [],
            isAdmin: false,
            isManager: false,
            initialized: false
        };

        // ========== DOM Cache ==========
        const $ = {
            initLoading: document.getElementById('initial-loading'),
            homeTab: document.getElementById('tab-home'),
            myTab: document.getElementById('tab-my'),
            adminTab: document.getElementById('tab-admin'),
            roomsList: document.getElementById('rooms-list'),
            profileName: document.getElementById('profile-name'),
            profileAvatar: document.getElementById('profile-avatar'),
            profileRole: document.getElementById('profile-role'),
            navItems: document.querySelectorAll('.nav-item'),
            floatingBtn: document.getElementById('floating-book-btn'),
            adminOnly: document.querySelectorAll('.admin-only'),
            statRooms: document.getElementById('stat-rooms'),
            statToday: document.getElementById('stat-today'),
            statPending: document.getElementById('stat-pending')
        };

        // ========== UTILS ==========
        function showToast(msg, type = 'success') {
            if (!window.Swal) {
                alert(msg);
                return;
            }
            Swal.fire({
                text: msg,
                icon: type,
                toast: true,
                position: 'bottom',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                background: '#1a1d24',
                color: '#fff'
            });
        }

        // ========== API CALL ==========
        async function callGAS(path, data = {}) {
            try {
                const formData = new FormData();
                formData.append('path', path);
                if (state.user?.lineUserId) formData.append('lineUserId', state.user.lineUserId);
                
                Object.keys(data).forEach(key => {
                    if (data[key] !== undefined && data[key] !== null) {
                        formData.append(key, data[key]);
                    }
                });

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const res = await fetch(CONFIG.GAS_URL, { 
                    method: 'POST', 
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                return await res.json();
            } catch (error) {
                console.error('API Error:', error);
                return { success: false, message: 'connection error' };
            }
        }

        // ========== LOAD DATA ==========
        async function loadRooms() {
            try {
                const result = await callGAS('rooms');
                if (result.success) {
                    state.rooms = result.data || [];
                    renderRooms();
                }
            } catch (error) {
                console.error('Load rooms error:', error);
            }
        }

        function renderRooms() {
            const search = document.getElementById('search-input')?.value.toLowerCase() || '';
            const filtered = state.rooms.filter(r => 
                r.name?.toLowerCase().includes(search) || 
                r.location?.toLowerCase().includes(search)
            );

            if (!filtered.length) {
                $.roomsList.innerHTML = `
                    <div class="col-span-full text-center py-10 text-gray-400">
                        <i class="fas fa-door-open text-3xl mb-3"></i>
                        <p>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏´‡πâ‡∏≠‡∏á‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°</p>
                    </div>
                `;
                return;
            }

            $.roomsList.innerHTML = filtered.map(r => `
                <div class="bg-[#1a1d24] border border-[#2a2e36] rounded-xl p-4 cursor-pointer" onclick="showRoomDetail('${r.roomId}')">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-base">${r.name}</h3>
                        <span class="bg-[#06c755]/10 text-[#06c755] px-2 py-1 rounded-full text-xs"><i class="fas fa-users mr-1"></i>${r.capacity}</span>
                    </div>
                    <p class="text-sm text-gray-400 mb-2"><i class="fas fa-map-marker-alt mr-1"></i> ${r.location || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•'}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-green-500">‡∏ß‡πà‡∏≤‡∏á</span>
                        <button class="text-[#06c755] text-sm" onclick="showBookingModal('${r.roomId}'); event.stopPropagation();">
                            <i class="fas fa-calendar-plus mr-1"></i>‡∏à‡∏≠‡∏á
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // ========== INIT ==========
        async function initApp() {
            try {
                // ‡∏£‡∏≠ LIFF ‡πÇ‡∏´‡∏•‡∏î
                await liff.init({ liffId: CONFIG.LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• user profile ‡∏Å‡πà‡∏≠‡∏ô (‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î)
                const profile = await liff.getProfile();
                const idToken = liff.getDecodedIDToken();
                
                const result = await callGAS('user/profile', {
                    lineUserId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl || '',
                    email: idToken?.email || ''
                });

                if (result.success) {
                    state.user = result.data;
                    state.isAdmin = state.user.role === 'admin';
                    state.isManager = state.isAdmin || state.user.role === 'manager';

                    // ‚úÖ ‡∏ã‡πà‡∏≠‡∏ô loading ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ user data
                    $.initLoading.style.display = 'none';
                    
                    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï UI ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                    updateProfileUI();
                    
                    // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏≠‡∏¢ (‡πÄ‡∏â‡∏û‡∏≤‡∏∞ user ‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ)
                    if (!state.isAdmin) {
                        $.floatingBtn.classList.remove('hidden');
                    }

                    // ‡πÅ‡∏™‡∏î‡∏á admin tab (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå)
                    if (state.isAdmin) {
                        $.adminOnly.forEach(el => el.classList.remove('hidden'));
                    }

                    // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î SweetAlert2 ‡πÅ‡∏•‡∏∞ Flatpickr ‡πÅ‡∏ö‡∏ö lazy (‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å UI ‡∏û‡∏£‡πâ‡∏≠‡∏°)
                    loadLazyResources();
                    
                    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏∑‡πà‡∏ô‡πÜ ‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏≠
                    loadRooms();
                    loadMyBookings();
                    loadTodayStats();
                } else {
                    $.initLoading.style.display = 'none';
                }
            } catch (error) {
                console.error('Init error:', error);
                $.initLoading.style.display = 'none';
            }
        }

        function updateProfileUI() {
            const profileHeader = document.getElementById('profile-header');
            if (!profileHeader) return;
            
            profileHeader.innerHTML = `
                <img id="profile-avatar" src="${state.user.pictureUrl || 'https://via.placeholder.com/60'}" alt="avatar" class="profile-avatar">
                <div class="flex-1">
                    <h2 class="text-lg font-bold">${state.user.displayName || '‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ'}</h2>
                    <p class="text-sm text-gray-400">${state.user.email || ''}</p>
                    <p class="text-xs text-[#06c755] mt-1">${{admin:'üëë ‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö', manager:'üë• ‡∏ú‡∏π‡πâ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£', user:'üë§ ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ'}[state.user.role] || ''}</p>
                </div>
                <i class="fas fa-chevron-down text-gray-400"></i>
            `;
        }

        async function loadTodayStats() {
            try {
                const result = await callGAS('admin/stats');
                if (result.success) {
                    $.statRooms.textContent = result.data.rooms || 0;
                    $.statToday.textContent = result.data.today || 0;
                    $.statPending.textContent = result.data.pending || 0;
                }
            } catch (error) {
                console.error('Load stats error:', error);
            }
        }

        async function loadMyBookings() {
            if (!state.user) return;
            try {
                const result = await callGAS('user/bookings');
                if (result.success) {
                    state.myBookings = result.data || [];
                }
            } catch (error) {
                console.error('Load my bookings error:', error);
            }
        }

        // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î resources ‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        function loadLazyResources() {
            // ‡πÇ‡∏´‡∏•‡∏î SweetAlert2
            const swalScript = document.createElement('script');
            swalScript.src = 'https://cdn.jsdelivr.net/npm/sweetalert2@11';
            swalScript.defer = true;
            document.body.appendChild(swalScript);
            
            // ‡πÇ‡∏´‡∏•‡∏î Flatpickr CSS
            const fpLink = document.createElement('link');
            fpLink.rel = 'stylesheet';
            fpLink.href = 'https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css';
            fpLink.media = 'print';
            fpLink.onload = () => fpLink.media = 'all';
            document.head.appendChild(fpLink);
            
            // ‡πÇ‡∏´‡∏•‡∏î Flatpickr JS
            const fpScript = document.createElement('script');
            fpScript.src = 'https://cdn.jsdelivr.net/npm/flatpickr';
