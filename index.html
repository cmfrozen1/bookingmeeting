    <!-- SweetAlert2 (‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <script>
        // ========== CONFIG ==========
        const CONFIG = {
            GAS_URL: 'https://script.google.com/macros/s/AKfycbwEkTSINEvnyBdapUWbJ8djVpdLt6rN7NlaXn5cKMow7RJtY3gI19-RSMyFHsWBxII-vA/exec',
            LIFF_ID: '2008904120-nqYHD5BT'
        };

        // ========== STATE ==========
        const state = {
            user: null,
            rooms: [],
            myBookings: [],
            isAdmin: false,
            isManager: false,
            initialized: false
        };

        // ========== DOM Elements ==========
        const $ = {
            profileSkeleton: document.getElementById('profile-skeleton'),
            profileReal: document.getElementById('profile-real'),
            quickActionsSkeleton: document.getElementById('quick-actions-skeleton'),
            quickActionsReal: document.getElementById('quick-actions-real'),
            statsSkeleton: document.getElementById('stats-skeleton'),
            statsReal: document.getElementById('stats-real'),
            roomsList: document.getElementById('rooms-list'),
            profileName: document.getElementById('profile-name'),
            profileEmail: document.getElementById('profile-email'),
            profileAvatar: document.getElementById('profile-avatar'),
            profileRole: document.getElementById('profile-role'),
            statRooms: document.getElementById('stat-rooms'),
            statToday: document.getElementById('stat-today'),
            statPending: document.getElementById('stat-pending'),
            searchInput: document.getElementById('search-input'),
            navItems: document.querySelectorAll('.nav-item'),
            adminOnly: document.querySelectorAll('.admin-only'),
            navHome: document.getElementById('nav-home'),
            btnQuickBook: document.getElementById('btn-quick-book'),
            btnToday: document.getElementById('btn-today'),
            btnAllRooms: document.getElementById('btn-all-rooms')
        };

        // ========== UTILS ==========
        function showToast(msg, type = 'success') {
            // ‡πÉ‡∏ä‡πâ alert ‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß (‡∏à‡∏£‡∏¥‡∏á‡πÜ‡∏Ñ‡∏ß‡∏£‡∏ó‡∏≥ Toast ‡∏™‡∏ß‡∏¢‡πÜ)
            alert(msg);
        }

        // ========== FAST INIT ==========
        async function init() {
            try {
                // 1. ‡πÅ‡∏™‡∏î‡∏á Skeleton ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                
                // 2. ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô LIFF
                await liff.init({ liffId: CONFIG.LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // 3. ‡πÇ‡∏´‡∏•‡∏î profile ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô‡∏Å‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î rooms
                const profile = await liff.getProfile();
                
                // 4. ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å API ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô
                const [userResult, roomsResult] = await Promise.all([
                    callGAS('user/profile', {
                        lineUserId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl || '',
                        email: ''
                    }),
                    callGAS('rooms', {})
                ]);

                // 5. ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï UI ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏î‡πâ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                if (userResult.success) {
                    state.user = userResult.data;
                    state.isAdmin = state.user.role === 'admin';
                    state.isManager = state.isAdmin || state.user.role === 'manager';
                    
                    updateProfileUI();
                }

                if (roomsResult.success) {
                    state.rooms = roomsResult.data || [];
                    renderRooms();
                    
                    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
                    $.statRooms.textContent = state.rooms.length;
                }

                // 6. ‡∏ã‡πà‡∏≠‡∏ô Skeleton ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏£‡∏¥‡∏á
                showRealUI();

                // 7. ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏° (‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏≠)
                loadAdditionalData();

            } catch (error) {
                console.error('Init error:', error);
                showToast('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠', 'error');
                
                // ‡∏ã‡πà‡∏≠‡∏ô Skeleton ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
                setTimeout(showRealUI, 3000);
            }
        }

        // ========== API CALL ==========
        async function callGAS(path, data = {}) {
            try {
                const formData = new FormData();
                formData.append('path', path);
                
                if (state.user?.lineUserId) {
                    formData.append('lineUserId', state.user.lineUserId);
                }
                
                Object.keys(data).forEach(key => {
                    if (data[key] !== undefined && data[key] !== null) {
                        formData.append(key, data[key]);
                    }
                });

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);

                const res = await fetch(CONFIG.GAS_URL, { 
                    method: 'POST', 
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                const text = await res.text();
                return JSON.parse(text);
            } catch (error) {
                console.error('API Error:', error);
                return { success: false, message: 'Connection error' };
            }
        }

        // ========== ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÅ‡∏ö‡∏ö‡∏á‡πà‡∏≤‡∏¢ ==========
        async function uploadImage(file) {
            if (!file) return null;
            
            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÑ‡∏ü‡∏•‡πå
            if (file.size > 1024 * 1024) { // 1MB
                showToast('‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡∏Ç‡∏ô‡∏≤‡∏î‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 1MB', 'error');
                return null;
            }

            try {
                // ‡πÅ‡∏õ‡∏•‡∏á‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏õ‡πá‡∏ô Base64 (‡∏ß‡∏¥‡∏ò‡∏µ‡∏ó‡∏µ‡πàÂèØÈù†‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö GAS)
                const base64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });

                const result = await callGAS('uploadImage', {
                    fileName: file.name,
                    fileData: base64,
                    mimeType: file.type
                });

                return result.success ? result.data?.url || result.data?.fileUrl : null;
            } catch (error) {
                console.error('Upload error:', error);
                showToast('‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', 'error');
                return null;
            }
        }

        // ========== UPDATE UI ==========
        function updateProfileUI() {
            if (!state.user) return;
            
            $.profileName.textContent = state.user.displayName || '‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ';
            $.profileEmail.textContent = state.user.email || '';
            $.profileAvatar.src = state.user.pictureUrl || 'https://via.placeholder.com/60/2a2e36/06c755?text=User';
            $.profileRole.textContent = {
                admin: 'üëë ‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö',
                manager: 'üë• ‡∏ú‡∏π‡πâ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£',
                user: 'üë§ ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ'
            }[state.user.role] || '';

            // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏° admin ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå
            $.adminOnly.forEach(el => {
                if (state.isAdmin) el.classList.remove('hidden');
                else el.classList.add('hidden');

        }

        function showRealUI() {
            $.profileSkeleton.classList.add('hidden');
            $.profileReal.classList.remove('hidden');
            $.quickActionsSkeleton.classList.add('hidden');
            $.quickActionsReal.classList.remove('hidden');

        function renderRooms() {
            const search = $.searchInput?.value.toLowerCase() || '';
            const filtered = state.rooms.filter(r => 
                r.name?.toLowerCase().includes(search) || 
                r.location?.toLowerCase().includes(search)
            );

            if (!filtered.length) {
                $.roomsList.innerHTML = `

                        <i class="fas fa-door-open" style="font-size:32px;margin-bottom:12px;"></i>
                        <p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏´‡πâ‡∏≠‡∏á‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°</p>
                    </div>
                `;
                return;
            }

            $.roomsList.innerHTML = filtered.map(r => `
                <div class="room-card" onclick="showRoomDetail('${r.roomId}')">
                    <div class="room-image">
                        ${r.imageUrl ? 
                            `<img src="${r.imageUrl}" style="width:100%;height:100%;object-fit:cover;" loading="lazy">` : 
                            `<i class="fas fa-door-open" style="font-size:48px;color:var(--primary);"></i>`
                        }

        // ========== TAB SWITCHING ==========
        function switchTab(tab) {
            $.navItems.forEach(i => i.classList.remove('active'));
