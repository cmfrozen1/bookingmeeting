<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meeting Room</title>
    
    <!-- LINE LIFF - ‡πÇ‡∏´‡∏•‡∏î‡∏Å‡πà‡∏≠‡∏ô‡∏™‡∏∏‡∏î -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    
    <!-- ‡πÇ‡∏´‡∏•‡∏î Font Awesome ‡πÅ‡∏ö‡∏ö async -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" media="print" onload="this.media='all'">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #0a0a0f;
            color: white;
            padding-bottom: 70px;
        }

        /* Navbar */
        .nav {
            position: sticky;
            top: 0;
            background: rgba(10,10,15,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #2a2e36;
            padding: 12px 16px;
            z-index: 10;
        }

        .nav-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-icon {
            color: #06c755;
            font-size: 24px;
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, #fff, #06c755);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Profile */
        .profile {
            background: #1a1d24;
            margin: 12px 16px;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #2a2e36;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-avatar {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            border: 2px solid #06c755;
            background: #2a2e36;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
        }

        .profile-email {
            font-size: 12px;
            color: #9ca3af;
        }

        /* Quick actions */
        .actions {
            display: flex;
            gap: 8px;
            margin: 0 16px 16px;
        }

        .action-btn {
            flex: 1;
            background: #1a1d24;
            border: 1px solid #2a2e36;
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            font-size: 12px;
            color: #9ca3af;
        }

        .action-btn i {
            color: #06c755;
            font-size: 18px;
            margin-bottom: 4px;
            display: block;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin: 0 16px 16px;
        }

        .stat {
            background: #1a1d24;
            border: 1px solid #2a2e36;
            border-radius: 16px;
            padding: 12px 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #9ca3af;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #06c755;
        }

        /* Search */
        .search {
            position: relative;
            margin: 0 16px 16px;
        }

        .search i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 14px;
        }

        .search input {
            width: 100%;
            padding: 12px 12px 12px 44px;
            background: #1a1d24;
            border: 1px solid #2a2e36;
            border-radius: 30px;
            color: white;
            font-size: 14px;
        }

        .search input:focus {
            outline: none;
            border-color: #06c755;
        }

        /* Rooms grid */
        .rooms {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            padding: 0 16px;
        }

        @media (min-width: 768px) {
            .rooms {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .room-card {
            background: #1a1d24;
            border: 1px solid #2a2e36;
            border-radius: 20px;
            overflow: hidden;
        }

        .room-image {
            height: 140px;
            background: #2a2e36;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .room-image i {
            font-size: 40px;
            color: #06c755;
        }

        .room-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .room-content {
            padding: 12px;
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .room-name {
            font-weight: 600;
            font-size: 16px;
        }

        .room-capacity {
            background: rgba(6,199,85,0.1);
            color: #06c755;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 11px;
        }

        .room-location {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 12px;
        }

        .room-location i {
            margin-right: 4px;
            font-size: 10px;
        }

        .room-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-status {
            background: rgba(6,199,85,0.15);
            color: #06c755;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
        }

        .room-book {
            background: none;
            border: none;
            color: #06c755;
            font-size: 13px;
            padding: 8px;
        }

        /* Bottom nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1a1d24;
            border-top: 1px solid #2a2e36;
            display: flex;
            padding: 8px 0 12px;
            z-index: 20;
        }

        .bottom-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #9ca3af;
            font-size: 11px;
        }

        .bottom-nav-item.active {
            color: #06c755;
        }

        .bottom-nav-item i {
            font-size: 20px;
        }

        /* Loading */
        .skeleton {
            background: linear-gradient(90deg, #1a1d24 25%, #252930 50%, #1a1d24 75%);
            background-size: 200% 100%;
            animation: loading 1.2s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="nav">
        <div class="nav-content">
            <i class="fas fa-door-open nav-icon"></i>
            <span class="nav-title" id="appName">Meeting Room</span>
        </div>
    </div>

    <!-- Profile -->
    <div class="profile" id="profile">
        <div class="profile-avatar skeleton"></div>
        <div class="profile-info">
            <div class="profile-name skeleton" style="height:16px;width:120px;margin-bottom:6px;"></div>
            <div class="profile-email skeleton" style="height:12px;width:160px;"></div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="actions">
        <div class="action-btn skeleton" style="height:60px;"></div>
        <div class="action-btn skeleton" style="height:60px;"></div>
        <div class="action-btn skeleton" style="height:60px;"></div>
    </div>

    <!-- Stats -->
    <div class="stats">
        <div class="stat skeleton" style="height:60px;"></div>
        <div class="stat skeleton" style="height:60px;"></div>
        <div class="stat skeleton" style="height:60px;"></div>
    </div>

    <!-- Search -->
    <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏´‡πâ‡∏≠‡∏á‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°..." id="searchInput" autocomplete="off">
    </div>

    <!-- Rooms List -->
    <div class="rooms" id="roomsList">
        <div class="room-card skeleton" style="height:240px;"></div>
        <div class="room-card skeleton" style="height:240px;"></div>
        <div class="room-card skeleton" style="height:240px;"></div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="bottom-nav-item active" data-tab="home">
            <i class="fas fa-door-open"></i>
            <span>‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</span>
        </div>
        <div class="bottom-nav-item" data-tab="my">
            <i class="fas fa-calendar-check"></i>
            <span>‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á</span>
        </div>
        <div class="bottom-nav-item hidden" id="adminTab" data-tab="admin">
            <i class="fas fa-cog"></i>
            <span>‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£</span>
        </div>
    </div>

    <script>
        (async function() {
            // ========== CONFIG ==========
            const CONFIG = {
                GAS_URL: 'https://script.google.com/macros/s/AKfycbwEkTSINEvnyBdapUWbJ8djVpdLt6rN7NlaXn5cKMow7RJtY3gI19-RSMyFHsWBxII-vA/exec',
                LIFF_ID: '2008904120-nqYHD5BT'
            };

            // ========== STATE ==========
            let user = null;
            let rooms = [];
            let isAdmin = false;

            // ========== DOM ==========
            const profile = document.getElementById('profile');
            const roomsList = document.getElementById('roomsList');
            const searchInput = document.getElementById('searchInput');
            const adminTab = document.getElementById('adminTab');

            // ========== API CALL ‡∏ó‡∏µ‡πà‡πÄ‡∏£‡πá‡∏ß‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î ==========
            async function callGAS(path, data = {}) {
                const formData = new FormData();
                formData.append('path', path);
                Object.keys(data).forEach(k => data[k] != null && formData.append(k, data[k]));

                try {
                    const res = await fetch(CONFIG.GAS_URL, { 
                        method: 'POST', 
                        body: formData,
                        signal: AbortSignal.timeout(8000) // 8 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏û‡∏≠
                    });
                    return await res.json();
                } catch {
                    return { success: false };
                }
            }

            // ========== ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏ö‡∏ö‡πÄ‡∏£‡πá‡∏ß‡∏™‡∏∏‡∏î ==========
            try {
                // 1. ‡πÄ‡∏£‡∏¥‡πà‡∏° LIFF
                await liff.init({ liffId: CONFIG.LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // 2. ‡πÇ‡∏´‡∏•‡∏î profile ‡πÅ‡∏•‡∏∞ rooms ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î)
                const profile_p = liff.getProfile();
                const rooms_p = callGAS('rooms');
                
                const [liffProfile, roomsRes] = await Promise.all([profile_p, rooms_p]);

                // 3. ‡πÇ‡∏´‡∏•‡∏î user data (‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏≠)
                const userDataPromise = callGAS('user/profile', {
                    lineUserId: liffProfile.userId,
                    displayName: liffProfile.displayName,
                    pictureUrl: liffProfile.pictureUrl || ''
                });

                // 4. ‡πÅ‡∏™‡∏î‡∏á rooms ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                if (roomsRes.success) {
                    rooms = roomsRes.data || [];
                    renderRooms(rooms);
                    
                    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥
                    document.querySelectorAll('.stat')[0].innerHTML = `
                        <div class="stat-label">‡∏´‡πâ‡∏≠‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
                        <div class="stat-value">${rooms.length}</div>
                    `;
                }

                // 5. ‡∏£‡∏≠ user data
                const userRes = await userDataPromise;
                if (userRes.success) {
                    user = userRes.data;
                    isAdmin = user.role === 'admin';
                    
                    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï profile
                    updateProfile(liffProfile, user);
                    
                    // ‡πÅ‡∏™‡∏î‡∏á admin tab
                    if (isAdmin) adminTab.classList.remove('hidden');
                    
                    // ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°
                    loadStats(user.lineUserId);
                }

            } catch (err) {
                console.error(err);
                // ‡∏ñ‡πâ‡∏≤ error ‡∏Å‡πá‡πÇ‡∏ä‡∏ß‡πå skeleton ‡∏ï‡πà‡∏≠‡πÑ‡∏õ
            }

            // ========== ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï profile ==========
            function updateProfile(liffProfile, userData) {
                profile.innerHTML = `
                    <img src="${liffProfile.pictureUrl || 'https://via.placeholder.com/48/2a2e36/06c755?text=U'}" class="profile-avatar">
                    <div class="profile-info">
                        <div class="profile-name">${liffProfile.displayName}</div>
                        <div class="profile-email">${userData.role === 'admin' ? 'üëë ‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö' : userData.role === 'manager' ? 'üë• ‡∏ú‡∏π‡πâ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£' : 'üë§ ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ'}</div>
                    </div>
                `;
            }

            // ========== ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥ ==========
            async function loadStats(lineUserId) {
                const res = await callGAS('user/bookings', { lineUserId });
                if (res.success) {
                    const today = new Date().toISOString().split('T')[0];
                    const todayBookings = res.data.filter(b => 
                        b.startTime?.startsWith(today) && b.status === 'confirmed'
                    ).length;
                    const pending = res.data.filter(b => b.status === 'pending').length;
                    
                    document.querySelectorAll('.stat')[1].innerHTML = `
                        <div class="stat-label">‡∏à‡∏≠‡∏á‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</div>
                        <div class="stat-value">${todayBookings}</div>
                    `;
                    document.querySelectorAll('.stat')[2].innerHTML = `
                        <div class="stat-label">‡∏£‡∏≠‡∏≠‡∏ô‡∏∏‡∏°‡∏±‡∏ï‡∏¥</div>
                        <div class="stat-value" style="color:#f59e0b">${pending}</div>
                    `;
                }
            }

            // ========== ‡πÅ‡∏™‡∏î‡∏á‡∏´‡πâ‡∏≠‡∏á ==========
            function renderRooms(roomsToRender) {
                const search = searchInput.value.toLowerCase();
                const filtered = roomsToRender.filter(r => 
                    r.name?.toLowerCase().includes(search) || 
                    r.location?.toLowerCase().includes(search)
                );

                if (!filtered.length) {
                    roomsList.innerHTML = `
                        <div style="grid-column:1/-1;text-align:center;padding:40px;color:#9ca3af">
                            <i class="fas fa-door-open" style="font-size:32px;margin-bottom:12px;"></i>
                            <div>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏´‡πâ‡∏≠‡∏á‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°</div>
                        </div>
                    `;
                    return;
                }

                roomsList.innerHTML = filtered.map(r => `
                    <div class="room-card" onclick="showRoom('${r.roomId}')">
                        <div class="room-image">
                            ${r.imageUrl ? 
                                `<img src="${r.imageUrl}" loading="lazy">` : 
                                `<i class="fas fa-door-open"></i>`
                            }
                        </div>
                        <div class="room-content">
                            <div class="room-header">
                                <span class="room-name">${r.name}</span>
                                <span class="room-capacity"><i class="fas fa-users"></i> ${r.capacity}</span>
                            </div>
                            <div class="room-location">
                                <i class="fas fa-map-marker-alt"></i> ${r.location || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•'}
                            </div>
                            <div class="room-footer">
                                <span class="room-status">‡∏ß‡πà‡∏≤‡∏á</span>
                                <button class="room-book" onclick="bookRoom('${r.roomId}'); event.stopPropagation();">
                                    <i class="fas fa-calendar-plus"></i> ‡∏à‡∏≠‡∏á
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // ========== ‡∏à‡∏≠‡∏á‡∏´‡πâ‡∏≠‡∏á ==========
            window.bookRoom = function(roomId) {
                if (!user) {
                    alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•');
                    return;
                }
                
                const room = rooms.find(r => r.roomId === roomId);
                const date = new Date().toISOString().split('T')[0];
                
                const title = prompt('‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°:', '‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°');
                if (!title) return;
                
                const start = prompt('‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏° (HH:MM):', '09:00');
                if (!start) return;
                
                const end = prompt('‡πÄ‡∏ß‡∏•‡∏≤‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î (HH:MM):', '10:00');
                if (!end) return;
                
                const attendees = prompt('‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ú‡∏π‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°:', '4');
                
                callGAS('booking/create', {
                    roomId,
                    title,
                    startTime: new Date(`${date}T${start}:00`).toISOString(),
                    endTime: new Date(`${date}T${end}:00`).toISOString(),
                    attendees: parseInt(attendees) || 4,
                    userName: user.displayName,
                    lineUserId: user.lineUserId
                }).then(res => {
                    alert(res.success ? '‡∏à‡∏≠‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à' : (res.message || '‡∏à‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à'));
                    if (res.success) loadStats(user.lineUserId);
                });
            };

            window.showRoom = async function(roomId) {
                const room = rooms.find(r => r.roomId === roomId);
                if (!room) return;
                
                alert(`${room.name}\nüìç ${room.location || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•'}\nüë• ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö ${room.capacity} ‡∏Ñ‡∏ô\nüìù ${room.description || ''}\nüõ†Ô∏è ${room.facilities || ''}`);
            };

            // ========== ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ ==========
            let searchTimer;
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimer);
                searchTimer = setTimeout(() => renderRooms(rooms), 200);
            });

            // ========== TabÂàáÊç¢ ==========
            document.querySelectorAll('.bottom-nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.bottom-nav-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    // TODO: switch tab content
                });
            });

            // ========== Global functions ==========
            window.goHome = function() {
                document.querySelector('[data-tab="home"]').click();
            };
        })();
    </script>
</body>
</html>
