    <!-- Main Script - Optimized for Speed -->
    <script>
        // ========== CONFIG ==========
        const CONFIG = {
            GAS_URL: 'https://script.google.com/macros/s/AKfycbwEkTSINEvnyBdapUWbJ8djVpdLt6rN7NlaXn5cKMow7RJtY3gI19-RSMyFHsWBxII-vA/exec',
            LIFF_ID: '2008904120-nqYHD5BT',
            CACHE_TTL: 5 * 60 * 1000 // 5 minutes
        };

        // ========== STATE ==========
        const state = {
            user: null,
            rooms: [],
            bookings: [],
            myBookings: [],
            pendingBookings: [],
            allBookings: [],
            users: [],
            currentDate: new Date(),
            currentMonth: new Date(),
            selectedDate: new Date(),
            dateBookings: {},
            currentRoom: null,
            currentBooking: null,
            isAdmin: false,
            isManager: false,
            settings: {
                appName: 'Meeting Room',
                requireApproval: 'true',
                reminderMinutes: '30'
            },
            initialized: false,
            loadingQueue: []
        };

        // ========== CACHE MANAGER ==========
        const cache = {
            get(key) {
                try {
                    const item = localStorage.getItem(`cache_${key}`);
                    if (!item) return null;
                    
                    const { data, timestamp } = JSON.parse(item);
                    if (Date.now() - timestamp > CONFIG.CACHE_TTL) {
                        localStorage.removeItem(`cache_${key}`);
                        return null;
                    }
                    return data;
                } catch {
                    return null;
                }
            },
            
            set(key, data) {
                try {
                    localStorage.setItem(`cache_${key}`, JSON.stringify({
                        data,
                        timestamp: Date.now()
                    }));
                } catch (e) {
                    console.warn('Cache write failed:', e);
                }
            },
            
            clear() {
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith('cache_')) {
                        localStorage.removeItem(key);
                    }
                });
            }
        };

        // ========== DOM CACHE (Minimal) ==========
        const $ = {
            initLoading: document.getElementById('initial-loading'),
            navbarAppName: document.getElementById('navbar-app-name'),
            homeTab: document.getElementById('tab-home'),
            myTab: document.getElementById('tab-my'),
            adminTab: document.getElementById('tab-admin'),
            roomsList: document.getElementById('rooms-list'),
            navItems: document.querySelectorAll('.nav-item'),
            adminOnly: document.querySelectorAll('.admin-only')
        };

        // ========== FAST INIT ==========
        async function initFast() {
            // Hide loading after 1 second minimum
            setTimeout(() => {
                if ($.initLoading) {
                    $.initLoading.style.opacity = '0';
                    setTimeout(() => {
                        $.initLoading.style.display = 'none';
                    }, 300);
                }
            }, 1000);

            // Try to load from cache first
            const cachedRooms = cache.get('rooms');
            if (cachedRooms) {
                state.rooms = cachedRooms;
                renderRoomsFast(cachedRooms);
            }

            // Load LIFF in parallel
            initLIFF();
        }

        // ========== LIFF INIT ==========
        async function initLIFF() {
            try {
                await liff.init({ liffId: CONFIG.LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // Load user profile
                const profile = await liff.getProfile();
                const idToken = liff.getDecodedIDToken();

                // Parallel data loading
                const [userResult, settingsResult] = await Promise.all([
                    callGAS('user/profile', {
                        lineUserId: profile.userId,
                        displayName: profile.displayName,
                        pictureUrl: profile.pictureUrl || '',
                        email: idToken?.email || ''
                    }),
                    callGAS('admin/settings/get').catch(() => null)
                ]);

                if (userResult?.success) {
                    state.user = userResult.data;
                    state.isAdmin = state.user.role === 'admin';
                    state.isManager = state.isAdmin || state.user.role === 'manager';

                    // Update UI
                    updateProfileUI();

                    // Load settings
                    if (settingsResult?.success) {
                        state.settings = settingsResult.data;
                        updateAppName(state.settings.appName);
                    }

                    // Show admin nav if needed
                    $.adminOnly.forEach(el => {
                        if (state.isAdmin) el.classList.remove('hidden');
                        else el.classList.add('hidden');
                    });

                    // Load data in parallel
                    const loadPromises = [
                        loadRooms(true), // force refresh
                        loadMyBookings(),
                        loadTodayStats()
                    ];

                    if (state.isManager) {
                        loadPromises.push(
                            loadUsers(),
                            loadAdminStats(),
                            loadPendingBookings(),
                            loadAllBookings()
                        );
                    }

                    await Promise.all(loadPromises);

                    // Load calendar after rooms
                    await loadMonthBookings(
                        state.currentMonth.getFullYear(), 
                        state.currentMonth.getMonth()
                    );

                    state.initialized = true;
                    
                    // Load non-critical scripts
                    loadNonCriticalScripts();
                }
            } catch (error) {
                console.error('LIFF init error:', error);
                showToast('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE ‡πÑ‡∏î‡πâ', 'error');
            }
        }

        // ========== LOAD NON-CRITICAL SCRIPTS ==========
        function loadNonCriticalScripts() {
            // Load SweetAlert2 if not loaded
            if (typeof Swal === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/sweetalert2@11';
                document.body.appendChild(script);
            }

            // Load Flatpickr if not loaded
            if (typeof flatpickr === 'undefined') {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/flatpickr';
                document.body.appendChild(script);
                
                const localeScript = document.createElement('script');
                localeScript.src = 'https://npmcdn.com/flatpickr/dist/l10n/th.js';
                document.body.appendChild(localeScript);
            }
        }

        // ========== FAST RENDER ==========
        function renderRoomsFast(rooms) {
            if (!rooms?.length) return;

            const html = rooms.slice(0, 3).map(r => `
                <div class="room-card" style="background:var(--bg-card);border:1px solid var(--border);border-radius:20px;overflow:hidden;">
                    <div style="width:100%;height:160px;background:linear-gradient(135deg,#2a2e36,#1a1d24);display:flex;align-items:center;justify-content:center;">
                        <i class="fas fa-door-open text-4xl" style="color:var(--primary);"></i>
                    </div>
                    <div style="padding:16px;">
                        <div style="display:flex;justify-content:space-between;margin-bottom:8px;">
                            <h3 style="font-weight:600;">${r.name || '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...'}</h3>
                            <span style="background:rgba(6,199,85,0.1);color:var(--primary);padding:4px 8px;border-radius:20px;font-size:12px;">
                                <i class="fas fa-users mr-1"></i>${r.capacity || '?'}
                            </span>
                        </div>
                        <p style="color:var(--text-secondary);font-size:13px;margin-bottom:8px;">
                            <i class="fas fa-map-marker-alt mr-1"></i> ${r.location || '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•'}
                        </p>
                    </div>
                </div>
            `).join('');

            $.roomsList.innerHTML = html + '<div class="skeleton-card" style="display:none;"></div>'.repeat(3);
        }

        // ========== API CALL (with caching) ==========
        async function callGAS(path, data = {}, useCache = false) {
            const cacheKey = `${path}_${JSON.stringify(data)}`;
            
            if (useCache) {
                const cached = cache.get(cacheKey);
                if (cached) return cached;
            }

            try {
                const formData = new FormData();
                formData.append('path', path);
                if (state.user?.lineUserId) formData.append('lineUserId', state.user.lineUserId);
                
                Object.keys(data).forEach(key => {
                    if (data[key] !== undefined && data[key] !== null) {
                        formData.append(key, data[key]);
                    }
                });

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const res = await fetch(CONFIG.GAS_URL, { 
                    method: 'POST', 
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                const text = await res.text();
                const result = JSON.parse(text);
                
                if (useCache && result.success) {
                    cache.set(cacheKey, result);
                }
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                return { success: false, message: '‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á' };
            }
        }

        // ========== ROOMS ==========
        async function loadRooms(forceRefresh = false) {
            const result = await callGAS('rooms', {}, !forceRefresh);
            
            if (result.success) {
                state.rooms = result.data || [];
                renderRooms();
                cache.set('rooms', state.rooms);
            }
        }

        function renderRooms() {
            if (!state.rooms.length) {
                $.roomsList.innerHTML = `
                    <div class="col-span-full text-center py-10 text-gray-400">
                        <i class="fas fa-door-open text-3xl mb-3"></i>
                        <p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏´‡πâ‡∏≠‡∏á‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°</p>
                    </div>
                `;
                return;
            }

            $.roomsList.innerHTML = state.rooms.map(r => `
                <div class="room-card" onclick="showRoomDetail('${r.roomId}')" style="background:var(--bg-card);border:1px solid var(--border);border-radius:20px;overflow:hidden;cursor:pointer;">
                    <div class="room-image" style="width:100%;height:160px;background:linear-gradient(135deg,#2a2e36,#1a1d24);display:flex;align-items:center;justify-content:center;">

                        }
                    </div>
                    <div style="padding:16px;">
                        <div style="display:flex;justify-content:space-between;align-items:start;margin-bottom:8px;">
                            <h3 style="font-weight:600;">${r.name}</h3>
                            <span class="capacity-badge" style="background:rgba(6,199,85,0.1);color:var(--primary);padding:4px 8px;border-radius:20px;font-size:12px;">
                                <i class="fas fa-users mr-1"></i>${r.capacity}
                            </span>
                        </div>
                        <p style="color:var(--text-secondary);font-size:13px;margin-bottom:8px;">
